<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <header class="header">
                <h1 class="title">POS System</h1>
                <div class="cart-icon-container">
                    <button class="cart-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="cart-icon">
                            <circle cx="8" cy="21" r="1"></circle>
                            <circle cx="19" cy="21" r="1"></circle>
                            <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"></path>
                        </svg>
                        <div class="cart-count"></div>
                    </button>
                    <div class="cart-dropdown"></div>
                </div>
            </header>
            <main class="product-grid"></main>
            <footer class="footer">
                <h2 class="payment-title">Payment</h2>
                <div class="payment-method">
                    <label for="payment-method-select" class="payment-label">Payment Method:</label>
                    <select id="payment-method-select" class="payment-select">
                        <option value="credit">Credit Card</option>
                        <option value="debit">Debit Card</option>
                        <option value="pix">PIX</option>
                        <option value="cash">Cash</option>
                    </select>
                </div>
                <div class="cash-input-container">
                    <label for="cash-input" class="cash-label">Cash Paid:</label>
                    <input id="cash-input" type="number" class="cash-input">
                </div>
                <div class="change-container">
                    <p>Change: <span class="change-amount"></span></p>
                </div>
            </footer>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
