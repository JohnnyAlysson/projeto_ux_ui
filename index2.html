<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema PDV</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e74c3c;
            --text-color: #ecf0f1;
            --background-color: #34495e;
            --card-background: #2c3e50;
            --input-background: #465670;
            --success-color: #27ae60;
            --max-width: 1000px;
            --grid-gap: 1rem;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            width: 80%;
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 1rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        h1 {
            font-size: 2rem;
        }

        #cart-icon {
            font-size: 1.5rem;
            cursor: pointer;
            position: relative;
        }

        #cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            border-radius: 50%;
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
        }

        #add-product-form {
            background-color: var(--card-background);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
        }

        #add-product-form input,
        #add-product-form button {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border: none;
            border-radius: 3px;
        }

        #add-product-form input {
            background-color: var(--input-background);
            color: var(--text-color);
        }

        #add-product-form button {
            background-color: var(--secondary-color);
            color: var(--text-color);
            cursor: pointer;
        }

        #product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: var(--grid-gap);
        }

        .product-card {
            background-color: var(--card-background);
            padding: 1rem;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-card button {
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: none;
            padding: 0.5rem;
            margin-top: 0.5rem;
            cursor: pointer;
            border-radius: 3px;
        }

        #cart-menu {
            position: fixed;
            top: 60px;
            right: 20px;
            background-color: var(--card-background);
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: none;
        }

        #cart-items {
            margin-bottom: 1rem;
        }

        #cart-total {
            font-weight: bold;
            margin-bottom: 1rem;
        }

        #payment-method {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background-color: var(--input-background);
            color: var(--text-color);
            border: none;
            border-radius: 3px;
        }

        #cash-payment {
            display: none;
        }

        #cash-payment input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background-color: var(--input-background);
            color: var(--text-color);
            border: none;
            border-radius: 3px;
        }

        #process-payment {
            width: 100%;
            padding: 0.5rem;
            background-color: var(--success-color);
            color: var(--text-color);
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema PDV</h1>
            <div id="cart-icon">ðŸ›’ <span id="cart-badge">0</span></div>
        </header>

        <form id="add-product-form">
            <input type="text" id="product-name" placeholder="Nome do Produto" required>
            <input type="number" id="product-price" placeholder="PreÃ§o" step="0.01" required>
            <button type="submit">Adicionar Produto</button>
        </form>

        <div id="product-grid"></div>

        <div id="cart-menu">
            <div id="cart-items"></div>
            <div id="cart-total">Total: R$ 0.00</div>
            <select id="payment-method">
                <option value="credit">CrÃ©dito</option>
                <option value="debit">DÃ©bito</option>
                <option value="pix">PIX</option>
                <option value="cash">Dinheiro</option>
            </select>
            <div id="cash-payment">
                <input type="number" id="cash-amount" placeholder="Valor em dinheiro" step="0.01">
                <div id="change"></div>
            </div>
            <button id="process-payment">Processar Pagamento</button>
        </div>
    </div>

    <script>
        // Estado da aplicaÃ§Ã£o
        let products = [];
        let cart = [];

        // Elementos do DOM
        const productGrid = document.getElementById('product-grid');
        const addProductForm = document.getElementById('add-product-form');
        const cartIcon = document.getElementById('cart-icon');
        const cartBadge = document.getElementById('cart-badge');
        const cartMenu = document.getElementById('cart-menu');
        const cartItems = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');
        const paymentMethod = document.getElementById('payment-method');
        const cashPayment = document.getElementById('cash-payment');
        const cashAmount = document.getElementById('cash-amount');
        const changeDisplay = document.getElementById('change');
        const processPayment = document.getElementById('process-payment');

        // FunÃ§Ãµes auxiliares
        function generateId() {
            return Math.random().toString(36).substr(2, 9);
        }

        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
        }

        // Gerenciamento de produtos
        function addProduct(name, price) {
            const product = { id: generateId(), name, price: parseFloat(price) };
            products.push(product);
            saveProducts();
            renderProducts();
        }

        function editProduct(id, name, price) {
            const index = products.findIndex(p => p.id === id);
            if (index !== -1) {
                products[index] = { ...products[index], name, price: parseFloat(price) };
                saveProducts();
                renderProducts();
            }
        }

        function deleteProduct(id) {
            products = products.filter(p => p.id !== id);
            saveProducts();
            renderProducts();
        }

        function renderProducts() {
            productGrid.innerHTML = '';
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <h3>${product.name}</h3>
                    <p>${formatCurrency(product.price)}</p>
                    <button onclick="addToCart('${product.id}')">Adicionar ao Carrinho</button>
                    <button onclick="showEditForm('${product.id}')">Editar</button>
                    <button onclick="deleteProduct('${product.id}')">Excluir</button>
                `;
                productGrid.appendChild(productCard);
            });
        }

        function showEditForm(id) {
            const product = products.find(p => p.id === id);
            if (product) {
                const newName = prompt('Novo nome:', product.name);
                const newPrice = prompt('Novo preÃ§o:', product.price);
                if (newName && newPrice) {
                    editProduct(id, newName, newPrice);
                }
            }
        }

        // Gerenciamento do carrinho
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                const cartItem = cart.find(item => item.id === productId);
                if (cartItem) {
                    cartItem.quantity++;
                } else {
                    cart.push({ ...product, quantity: 1 });
                }
                updateCart();
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }

        function updateCart() {
            renderCart();
            updateCartBadge();
            saveCart();
        }

        function renderCart() {
            cartItems.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                const cartItem = document.createElement('div');
                cartItem.innerHTML = `
                    ${item.name} - ${item.quantity}x ${formatCurrency(item.price)} = ${formatCurrency(itemTotal)}
                    <button onclick="removeFromCart('${item.id}')">Remover</button>
                `;
                cartItems.appendChild(cartItem);
            });
            cartTotal.textContent = `Total: ${formatCurrency(total)}`;
        }

        function updateCartBadge() {
            const itemCount = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartBadge.textContent = itemCount;
        }

        // Processamento de pagamento
        function processPaymentPinction() {
            const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            const method = paymentMethod.value;

            if (method === 'cash') {
                const paid = parseFloat(cashAmount.value);
                if (paid < total) {
                    alert('Valor insuficiente!');
                    return;
                }
                const change = paid - total;
                changeDisplay.textContent = `Troco: ${formatCurrency(change)}`;
            }

            alert(`Pagamento de ${formatCurrency(total)} processado com sucesso via ${method}!`);
            cart = [];
            updateCart();
            cartMenu.style.display = 'none';
        }

        // PersistÃªncia de dados
        function saveProducts() {
            localStorage.setItem('products', JSON.stringify(products));
        }

        function loadProducts() {
            const savedProducts = localStorage.getItem('products');
            if (savedProducts) {
                products = JSON.parse(savedProducts);
                renderProducts();
            }
        }

        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function loadCart() {
            const savedCart = localStorage.getItem('cart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
                updateCart();
            }
        }

        // Event Listeners
        addProductForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('product-name').value;
            const price = document.getElementById('product-price').value;
            addProduct(name, price);
            addProductForm.reset();
        });

        cartIcon.addEventListener('click', () => {
            cartMenu.style.display = cartMenu.style.display === 'none' ? 'block' : 'none';
        });

        document.addEventListener('click', (e) => {
            if (!cartMenu.contains(e.target) && e.target !== cartIcon) {
                cartMenu.style.display = 'none';
            }
        });

        paymentMethod.addEventListener('change', () => {
            cashPayment.style.display = paymentMethod.value === 'cash' ? 'block' : 'none';
        });

        processPayment.addEventListener('click', processPaymentPinction);

        // InicializaÃ§Ã£o
        loadProducts();
        loadCart();
    </script>
</body>
</html>
